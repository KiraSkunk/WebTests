plugins {
    id 'java'
    id "application"
    id 'io.qameta.allure' version '2.9.6'
}

apply plugin: "java"
apply plugin: 'application'

mainClassName = 'hello.HelloWorld'

compileJava {
    options.encoding = "UTF-8"
}

repositories {
    mavenLocal()
    mavenCentral()
}

group 'ru.vipservice'
version '1.0-SNAPSHOT'

// Define the version of AspectJ
def aspectJVersion = "1.9.20.1"

// Define configuration for AspectJ agent
configurations {
    agent {
        canBeResolved = true
        canBeConsumed = true
    }
}

// Define the version of Allure you want to use via the allureVersion property
def allureVersion = "2.24.0"

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.9.2'

    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.0'

    // https://mvnrepository.com/artifact/com.github.automatedowl/allure-environment-writer
    implementation("com.github.automatedowl:allure-environment-writer:1.0.0")

    // https://mvnrepository.com/artifact/com.codeborne/selenide
    implementation group: 'com.codeborne', name: 'selenide', version: '7.0.4'

    // https://mvnrepository.com/artifact/com.codeborne/selenide-core
    implementation group: 'com.codeborne', name: 'selenide-core', version: '7.0.4'

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.16.1'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.9'

    // https://mvnrepository.com/artifact/io.qameta.allure/allure-selenide
    implementation group: 'io.qameta.allure', name: 'allure-selenide', version: '2.24.0'

    // https://mvnrepository.com/artifact/io.qameta.allure/allure-java-commons
    implementation group: 'io.qameta.allure', name: 'allure-java-commons', version: '2.12.1'

    // https://mvnrepository.com/artifact/io.qameta.allure/allure-junit5
    implementation group: 'io.qameta.allure', name: 'allure-junit5', version: '2.12.1'

    // Add aspectjweaver dependency
    agent "org.aspectj:aspectjweaver:$aspectJVersion"

    // Import allure-bom to ensure correct versions of all the dependencies are used
    implementation platform("io.qameta.allure:allure-bom:$allureVersion")

    // https://mvnrepository.com/artifact/io.qameta.allure/allure-commandline
    implementation group: 'io.qameta.allure', name: 'allure-commandline', version: '2.12.1', ext: 'pom'

    // https://mvnrepository.com/artifact/io.qameta.allure/allure-assertj
    implementation group: 'io.qameta.allure', name: 'allure-assertj', version: '2.12.1'

    // https://mvnrepository.com/artifact/io.qameta.allure/allure-rest-assured
    implementation group: 'io.qameta.allure', name: 'allure-rest-assured', version: '2.12.1'

    // https://mvnrepository.com/artifact/io.qameta.allure/allure-java-commons
    implementation group: 'io.qameta.allure', name: 'allure-java-commons', version: '2.12.1'

    // https://mvnrepository.com/artifact/org.aspectj/aspectjweaver
    implementation group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.19'

}